<script type="text/javascript">
	window.onload = init;
	
	function init(){
		
		var skin = localStorage.getItem("skin");
		if(skin == null){
			skin = "skin";
			//skin = "skin-black";
		}
		Ele.initSkin(skin);
		Ele.importCSS(skin+"/style.css");
		Ele.initPath("EleJS");
		//动态导入JS
		// Ele.importJS("template/left.js");
		// Ele.importJS("template/top.js");
		// Ele.importJS("template/bottom.js");
		// Ele.importJS("template/main.js");
		Ele.initView("main");
		
		Ele.load(function(rootView){
			console.log("ele .load ...");
			var mainView = new MainView(rootView, 2);
			program.viewLoad(mainView);
		});
	}
</script>
