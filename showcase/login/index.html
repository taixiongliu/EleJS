<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="index.css">
	<script type="text/javascript" src="../../ele/ele.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="../../ele/ele.css"/>
</head>
<body onkeydown="enterlogin(event);">
<div class="main">

    <div class="header">
        <div class="header-center fl">
            <div class="header-title">
                系统登录
            </div>
            <div class="header-img"></div>
        </div>
        <div class="header-bottom fl"></div>

    </div>

    <div class="content">
        <div class="content-left">
            <!--<img src="images/d.png" alt="">-->
        </div>
        <div class="content-right">
            <div class="right-infp">
                <div class="right-infp-name">
                    <input type="text" name="username" placeholder="请输入用户名" maxlength="12" required="" value="" autocomplete="off">
                </div>
                <div class="right-infp-name">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off">
                </div>
				<div class="right-infp-code">
					<div class="right-infp-code-panel">
						<img src="img/authCode.png" />
						<div class="right-infp-code-view">
							<input type="text" name="verificationCode" placeholder="请输验证码" autocomplete="off">
						</div>
					</div>
				    
				</div>

                <div class="right-infp-btn">
                    <button class="btn" onclick="submit()">登录</button>
                </div>
            </div>
        </div>
    </div>

	<div class="footer" align="center">
		<div class="footer-item">某[NAME]有限公司</div>
		<div class="footer-info">某ICP备00000000号-1</div>
	</div>
</div>

<script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
